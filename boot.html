<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="boot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="login py-5 bg-dark">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_EZ7L-Ehpd731tmz0hklIq_IteOi2tb4R6Q&s">
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1 class="text-light">Welcome Here!!</h1>
            <form>
              <div class="form-row py-2 pt-5">
                <div class="offset-1 col-lg-10">
                  <input type="text" title="Name" class="inp px-3" placeholder="Username">
                </div>
              </div>
              <div class="form-row py-2 ">
                <div class="offset-1 col-lg-10">
                  <input type="Password" title="Password" class="inp px-3" placeholder="Password">
                </div>
              </div>
              <div class="form-row py-3 ">
                <div class="offset-1 col-lg-10">
                  <button class="btn1">Sign Up</button>
                </div>
              </div>
            </form>
              <p class="text-light">Or Login With</p>
              <span><i class="fa fa-facebook"></i></span>
              <span><i class="fa fa-facebook"></i></span>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
