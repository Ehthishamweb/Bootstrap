<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boot.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <section class="login py-5 bg-dark">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV6Aa6IfQXciiYwD8m1H__HH1bd7ovZc9o-EQPkwbGgsgmE9H4rCjNyzdstsAKxT3ixjU&usqp=CAU" alt=""> </div>
                    <div class="col-lg-5">
                        <h1 class="animate__animated animate__bounceIn text-light">Welcome Here!!</h1>
                        <form>
                            <div class="form-row py-2">
                                <div class="offset-1 col-lg-10">
                                    <input type="text"   title="name" class="inp px-3" placeholder="Username">
                                </div>
                                
                            </div>
                            <div class="form-row py-2">
                                <div class="offset-1 col-lg-10">
                                    <input type="password" title="password" class="inp px-3" placeholder="password">
                                </div>
                                
                            </div>
                            <div class="form-row py-2">
                                <div class="offset-2 col-lg-3">
                                    <button class="btn1">Sign Up</button>
                                </div>
                                
                            </div>

                        </form>
                        <p class="text-light ">Or Login With</p>
                     <!-- "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
                    </div>
               
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
